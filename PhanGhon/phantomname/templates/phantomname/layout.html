<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Phantom Name</title>
</head>
<body>
<h2>Layout...</h2>

<div>
{% if request.user.is_authenticated %}
    <h3>logged in as: <strong>{{ request.user }}</strong></h3>
    <p>first_name: {{ request.user.first_name }}</p>
    <p>last_name: {{ request.user.last_name }}</p>
    <a href="{% url 'logout' %}">log out</a>
{% else %}
    <a href="{% url 'login' %}">log in</a>
    <a href="{% url 'account_login' %}">log in with google</a>
    <a href="{% url 'register' %}">register</a>
{% endif %}
</div>

{% block body %}
{% endblock %}
</body>
</html>
