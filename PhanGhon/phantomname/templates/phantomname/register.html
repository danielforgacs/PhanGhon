{% extends 'phantomname/layout.html' %}

{% block content %}
	<h3>Register</h3>

	{% if error %}
		<div>
			<strong>{{ error }}</strong>
		</div>
	{% endif %}

	{% if is_open %}
		<form action="" method="POST">
			{% csrf_token %}
			{{ userform.as_p }}
			<p>
				<input type="submit" name="" value="sign in">
			</p>
		</form>
	{% else %}
		<h2>registration is closed...</h2>
		<p>come back before next Halloween...</p>
	{% endif %}
{% endblock %}
