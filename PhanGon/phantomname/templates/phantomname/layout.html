<h2>Layout...</h2>

{% if request.user.is_authenticated %}
	<h3>logged in as: <strong>{{ request.user }}</strong></h3>
	<a href="{% url 'logout' %}">log out</a>
{% else %}
	<a href="{% url 'login' %}">log in</a>
	<a href="{% url 'register' %}">register</a>
{% endif %}

{% block body %}
{% endblock %}
